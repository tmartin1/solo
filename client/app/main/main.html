<header class="hero-unit" id="banner">
  <div class="container">
    <label><h1>Welcome to TeamForge</h1>
    <p class="lead">An open environment to share your ideas and collaborate with friends, colleagues, or others who share your passion.</p></label>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Get Started:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in gettingStarted">
        <li>
          <a href="/{{thing.link}}"><h3> {{ thing.name }} </h3></a>
        </li>
      </ul>
    </div>
  </div>
</div>

<header class="hero-unit" id="banner">
  <div class="container">
    <label><h2>Project Builder</h2>
    <p class="lead"><i>It's the job that's never started that takes longest to finish.</i></p></label>
  </div>
</header>
<br>
<div class="container">
  <div class="row">

	  <form class="project-builder" ng-controller="CreateProjectCtrl">

			<div class="projectInfo">

				<h3>Title</h3>
        <input
          class="h3 form-control"
          style="margin-top:0px"
          ng-model="newTitle"
          ng-required="true"
          placeholder="Give your project a name!">

	  		<h3>Summary</h3>
	  		<textarea
          class="form-control"
          ng-model="newSummary"
          ng-required="true"
          rows="2"
          placeholder="Sum it up in a sentence or two.">
        </textarea>

	  		<h3>Details</h3>
	  		<textarea
          class="form-control"
          ng-model="newDetails"
          ng-required="true"
          rows="15"
          placeholder="Describe the project in detail.">
        </textarea>

	  	</div><br>
	  	
	  	<button
        type="submit"
        class="btn btn-primary right"
        ng-click="checkTitle()">
        Create This Project
      </button>

	  </form>

  </div>
</div>

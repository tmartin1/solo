<header class="hero-unit" id="banner">
  <div class="container">
    <label><h2>Project Builder</h2>
    <p class="lead"><i>It's the job that's never started that takes longest to finish.</i></p></label>
  </div>
</header>
<br>
<div class="container">
  <div class="row">
	  <form class="project-builder" ng-controller="CreateProjectCtrl">
			<div class="projectInfo">
				<h3>Title</h3>
	  		<h3><input ng-model="newTitle" ng-required="true" placeholder="Give your project a name!"></h3>
	  		<h4>Summary</h4>
	  		<textarea ng-model="newSummary" ng-required="true" rows="2" placeholder="Sum it up in a sentence or two."></textarea>
	  		<h5>Details</h5>
	  		<textarea ng-model="newDetails" ng-required="true" rows="25" placeholder="Describe the project in detail."></textarea>
	  	</div>
	  	<br>
	  	<button type="submit" class="btn btn-primary right" ng-click="checkTitle()">Create This Project</button>
	  </form>
  </div>
</div>

<header class="hero-unit" id="banner">
  <div class="container">
    <label><h2>Project Builder</h2>
    <p class="lead"><i>It's the job that's never started that takes longest to finish.</i></p></label>
  </div>
</header>
<br>
<div class="container">
  <div class="row">

	  <form class="project-builder" ng-controller="EditProjectCtrl">

			<div class="projectInfo">

				<h3>Title</h3>
        <input
          class="h3 form-control"
          style="margin-top:0px"
          ng-model="projectTitle"
          ng-required="true">

	  		<h3>Summary</h3>
	  		<textarea
          class="form-control"
          ng-model="projectSummary"
          ng-required="true"
          rows="2"
          value="{{project.summary}}">
        </textarea>

	  		<h3>Details</h3>
	  		<textarea
          class="form-control"
          ng-model="projectDetails"
          ng-required="true"
          rows="15"
          value="{{project.details}}">
        </textarea>

	  	</div><br>
	  	
	  	<button
        type="submit"
        class="btn btn-primary gray"
        ng-click="deleteProject()">
        Delete Project
      </button>

	  	<button
        type="submit"
        class="btn btn-primary right"
        ng-click="checkTitle()">
        Save Changes
      </button>

	  </form>

  </div>
</div>
